        function show_userinfo() {
            $(".tbody").empty();
            $.ajax({
                url:"/admin/selectall_adminInfo",
                type:"get",
                dataType:"json",
                success:function (json) {
                    var list=json.data;
                    for(var i=0;i<list.length;i++){
                        let tr = '<tr>\n'+
                            '<td>#{id}</td>\n'+
                            '<td>#{remark}</td>\n'+
                            '<td>#{realname}</td>\n'+
                            '<td>#{telphone}</td>\n'+
                            '<td>#{email}</td>\n'+
                            '<td>#{birthday}</td>\n'+
                            '<td>#{sex}</td>\n'+
                            '<td><button type="button" class="btn btn-primary btn_update" data-toggle="modal" data-target="#update_modal">修改</button>\n' +
                            '<td><button type="button" class="btn btn-danger btn_del">删除</button>\n' +
                            '</tr>';
                        tr=tr.replace(/#{id}/g,list[i].id);
                        tr=tr.replace(/#{remark}/g,list[i].remark);
                        tr=tr.replace(/#{realname}/g,list[i].realname);
                        tr=tr.replace(/#{telphone}/g,list[i].telphone);
                        tr=tr.replace(/#{email}/g,list[i].email);
                        tr=tr.replace(/#{birthday}/g,list[i].birthday);
                        tr=tr.replace(/#{sex}/g,list[i].sex);
                        $(".tbody").append(tr);
                    }
                },
                error:function (xhr) {
                    console.log(xhr.message);
                }
            });
        }
